---
version: "3"
services:

  base:
    build: base
    command: sleep infinity
    hostname: base
    image: "fs2a/base"
    volumes:
      - "${PWD}/../pkgs:/opt/binpkgs:ro"
      - "/usr/portage:/usr/portage:ro"

  bld:
    build: bld
    hostname: bld
    image: "fs2a/bld"
    volumes:
      - "${PWD}/bldpkgs.sh:/bldpkgs.sh:ro"
      - "${PWD}/../pkgs:/opt/binpkgs"
      - "/usr/portage:/usr/portage:ro"
      - "/zfs/distfiles:/zfs/distfiles"
